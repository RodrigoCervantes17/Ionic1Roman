<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CRUD Productos
    </ion-title>
    <ion-searchbar [(ngModel)]="busqueda" (ionInput)="buscarProductos($event)" placeholder="Buscar productos..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="agregarOEditarProducto()">
    <ion-item>
      <ion-label position="floating">Nombre del Producto</ion-label>
      <ion-input type="text" [(ngModel)]="productoSeleccionado.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="productoSeleccionado.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio Costo</ion-label>
      <ion-input type="number" [(ngModel)]="productoSeleccionado.precioCosto" name="precioCosto" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio Venta</ion-label>
      <ion-input type="number" [(ngModel)]="productoSeleccionado.precioVenta" name="precioVenta" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de Imagen</ion-label>
      <ion-input type="text" [(ngModel)]="productoSeleccionado.imagenUrl" name="imagenUrl" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">{{ editando ? 'Guardar Cambios' : 'Agregar Producto' }}</ion-button>
  </form>

  <ion-card *ngFor="let producto of productosFiltrados; let i = index">
    <ion-card-header>
      <ion-card-title>{{ producto.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ producto.descripcion }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="producto.imagenUrl" />
        </ion-thumbnail>
        <ion-label>
          <p>Precio Costo: {{ producto.precioCosto }}</p>
          <p>Precio Venta: {{ producto.precioVenta }}</p>
        </ion-label>
      </ion-item>
      <ion-button color="warning" (click)="editarProducto(i)">Editar</ion-button>
      <ion-button color="danger" (click)="eliminarProducto(i)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
