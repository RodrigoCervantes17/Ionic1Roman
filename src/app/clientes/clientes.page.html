<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CRUD Clientes
    </ion-title>
    <ion-searchbar [(ngModel)]="busqueda" (ionInput)="buscarClientes($event)" placeholder="Buscar clientes..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="agregarOEditarCliente()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="clienteSeleccionado.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-textarea [(ngModel)]="clienteSeleccionado.direccion" name="direccion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" [(ngModel)]="clienteSeleccionado.telefono" name="telefono" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="clienteSeleccionado.correo" name="correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de Foto</ion-label>
      <ion-input type="text" [(ngModel)]="clienteSeleccionado.fotoUrl" name="fotoUrl" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">{{ editando ? 'Guardar Cambios' : 'Agregar Cliente' }}</ion-button>
  </form>

  <ion-card *ngFor="let cliente of clientesFiltrados; let i = index">
    <ion-card-header>
      <ion-card-title>{{ cliente.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ cliente.correo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="cliente.fotoUrl" />
        </ion-thumbnail>
        <ion-label>
          <p>Teléfono: {{ cliente.telefono }}</p>
          <p>Dirección: {{ cliente.direccion }}</p>
        </ion-label>
      </ion-item>
      <ion-button color="warning" (click)="editarCliente(i)">Editar</ion-button>
      <ion-button color="danger" (click)="eliminarCliente(i)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
